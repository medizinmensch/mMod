    <!--3YOURMIND upload-->
    <script>
        var QueryString = function () {
            // Helper to get URL paraeters
            var query_string = {};
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                // If first entry with this name
                if (typeof query_string[pair[0]] === "undefined") {
                    query_string[pair[0]] = decodeURIComponent(pair[1]);
                    // If second entry with this name
                } else if (typeof query_string[pair[0]] === "string") {
                    var arr = [query_string[pair[0]], decodeURIComponent(pair[1])];
                    query_string[pair[0]] = arr;
                    // If third or later entry with this name
                } else {
                    query_string[pair[0]].push(decodeURIComponent(pair[1]));
                }
            }
            return query_string;
        }();


        function upload() {
            var form_data = new FormData();
            form_data.append('file', configurator.get_stl(), 'generated-model.stl');
            form_data.append('origin', 'jscad_app');
            form_data.append('domain', QueryString.domain);

            // API call via AJAX (POST)
            var req = $.ajax({
                headers: { Accept: 'application/json' },
                url: 'https://api.3yourmind.com/upload',
                type: 'POST',
                data: form_data,
                processData: false,
                contentType: false
            });

            req.done(function (results) {
                if (results.success) {
                    console.log(results.url);
                    var iframe_url = results.url.replace("/uploads/", "/iframe/u/");
                    window.location = iframe_url;
                } else {
                    console.log(results)
                }
            });

            req.fail(function (results) {
                console.log("error sending request");
                console.log(results);
            });

        }




        /* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown menu if the user clicks outside of it
        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {

                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        function switchMasterModel() {
            alert("jetzt gehts los");
            var jscad_script2 = "scripts/jscad_scripts/bauble_copy.js";
            var configurator2 = new Configurator(jscad_script2);

            var gProcessor = new OpenJsCad.Processor(document.getElementById("viewerContext"), {useAsync: false});
            var xhr = new XMLHttpRequest();
            xhr.open("GET", jscad_script2, true);
            xhr.onload = function () {
                var source = this.responseText;
                gProcessor.processor.setJsCad(source, jscad_script2);
            };
            xhr.send();

            configurator.refresh();
        }

        function switchMasterModel2() {

            var configurator3 = new Configurator(jscad_script3);

            configurator3.refresh();
        }
    </script>
